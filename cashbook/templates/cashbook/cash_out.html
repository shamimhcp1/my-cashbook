<!-- cash_out.html -->

{% extends "cashbook/base.html" %}

{% block content %}
<div class="container">
    <h4 class="mt-4"><a href="{% url 'cashbook:index' %}" type="button" class="mr-2"> <i class="fa fa-arrow-left"></i> </a> Add Cash Out Transaction</h4>
  
    <form action="{% url 'cashbook:cash_out' %}" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" class="form-control" autofocus name="amount" required>
      </div>
  
      <div class="form-group">
        <label for="account">Account:</label>
        <select class="form-control" name="account" required>
          {% for account in accounts %}
          <option value="{{ account.id }}">{{ account.name }}</option>
          {% endfor %}
        </select>
      </div>
  
      <div class="form-group">
        <label for="category">Category:</label>
        <select class="form-control" name="category" required>
          {% for category in categories %}
          <option value="{{ category.id }}">{{ category.name }}</option>
          {% endfor %}
        </select>
      </div>
  
      <div class="form-group">
        <label for="remarks">Remarks:</label>
        <input type="text" class="form-control" name="remarks" required>
      </div>
  
      <div class="form-group">
        <label for="create_date">Date:</label>
        <input type="datetime-local" class="form-control" name="create_date" required>
      </div>
  
      <input type="submit" class="btn btn-primary" value="Submit">
    </form>
  </div>
{% endblock %}
